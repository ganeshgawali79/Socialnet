<!DOCTYPE html>
<html lang="en" ng-app="app1">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/Style.css"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="fullscreen_bg" class="fullscreen_bg"/>

<div class="container" ng-controller="cntrl1">
    <form class="form-signin">
        <h1 class="form-signin-heading text-muted">Sign In</h1>
        <input type="text" class="form-control" ng-model="emp.empid"  placeholder="IBM Employee ID" required="" autofocus="">
        <input type="password" class="form-control" ng-model="emp.passwd" placeholder="Password" required="">
        <label class="checkbox">
            <input type="checkbox" value="remember-me">Remember Me
        </label>
        <p class="forgotPwd">
            <a href="#" style="color:white;">Forgot password?</a>
        </p>
        <button class="btn btn-lg btn-primary btn-block" ng-click="signin()" type="submit">
            Sign In
        </button>
        <p class="Newuser">
            <a href="IBM_Signup.html" style="color:white;">New User</a>

        </p>
        <div><span style="color: red">{{message}}</span></div>

    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
